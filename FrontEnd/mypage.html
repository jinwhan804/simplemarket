<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./mypage.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a href="http://127.0.0.1:5500/FrontEnd/main.html" class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li>중고장터</li>
                <li>동네장터</li>
                <li>신고장터</li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
                <button onclick="window.location.href='http://127.0.0.1:5500/FrontEnd/signUpList.html'" id="admin-hide">Admin</button>
                <button id="logout">Logout</button>
        </div>
    </header>
    <!-- 메인 페이지 영역 -->
    <div class="profile-info">
        <div class="left-side"> 
            <div class="text-container">
                <img src="http://localhost:8080/img/defaultprofile.png" alt="">
                <img src="http://localhost:8080/img/defaultprofile.png" alt="">
                <h3>이미지 수정</h3>
                <input type="file" id="file">
                <input type="text" id="imgs" placeholder="선택한 파일이 삽입됩니다." style="display: none;">
                <button id="uploadBtn">확인</button>
                <h3>내 정보</h3>
                <div class="nickname-container"> 
                <span>닉네임</span>
                <span id="nickname"></span>
                <button id="nickname-update-button">수정</button>
            </div>
                <div>
                    <span>이름</span>
                    <span id="user_name"></span>
                </div>
                <div>
                    <span>나이</span>
                    <span id="user_age"></span>
                </div>
                <div>
                    <span>성별</span>
                    <span id="gender"></span>
                </div>
                <div>
                    <span>주소</span>
                    <span id="address"></span>
                </div>
            </div>
        </div>
            <div class="right-side">
                <div class="text-container">
                    <h1>나의 장터</h1>
                    <ul id="my-post-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./mypage.js"></script>
</html>
