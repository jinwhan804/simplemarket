<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
    <style>
        img {
            display: flex;
            width: 100px;
            height: 100px;
        }
    </style>
<body>
    <div>
        <div>
            <span>이름 : </span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>나이 :</span>
            <span id="user_age"></span>
        </div>
        <div>
            <span>닉네임 :</span>
            <span id="nickname"></span>
        </div>
        <div>
            <span>성별 :</span>
            <span id="gender"></span>
        </div>
        <div>
            <span>주소 :</span>
            <span id="address"></span>
        </div>
        <img src="http://localhost:8080/img/defaultprofile.png" alt="">
        <input type="text" id="imgs">
        <input type="file" id="file">
        <button id="uploadBtn">수정</button>
    </div>
</body>
<script>
    uploadBtn.onclick = () => {
        const form = new FormData();
        form.append("imgs", imgs.value);
        console.log(file.files[0]);

        form.append("upload", file.files[0]);
        form.append("userId", "user_id");
        console.log(form);

        axios.post("http://127.0.0.1:8080/upload", form, {
            headers : {"content-Type" : "multipart/form-data"},
            withCredentials : true
        }).then((e)=>{
            console.log("잘 전달 됐습니다");
            console.log(e.data);
        }).catch((err)=>{
            console.log(err);
        })
    }

    async function getAPI() {
        try {
            const {data} = await axios.get("http://127.0.0.1:8080/login/view",{
                withCredentials : true,
            });
            // console.log(data);
            user_name.innerHTML = data.name;
            user_age.innerHTML = data.age;
            nickname.innerHTML = data.nickname;
            gender.innerHTML = data.gender;
            address.innerHTML = data.address;

            if (data.profile_img) {
                document.querySelector("img").src = "http://localhost:8080/img/" + data.profile_img;
            }

        } catch (error) {
            console.log(error)
        }
    }
    getAPI();
</script>
</html>
