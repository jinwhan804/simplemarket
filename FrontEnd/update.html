<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://3.35.211.37/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/update.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li><a class="used-market">중고장터</a></li>
                <li><a class="local-market">동네장터</a></li>
                <li><a class="post-stat">통계장터</a></li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
            <button id="popup-login">Login</button>
            <button id="mypage-btn"></button>
            <button id="logout">Logout</button>
        </div>
    </header>    
    <!----------------- 게시판 영역--------------->
    <div class="border-container">        
        <h1>수정하기</h1>
        <label for="">제목</label>
        <input type="text" id="title">
        <label for="">작성자</label>
        <input type="text" id="nickname" disabled><br>
        <label for="">본문</label>
        <div id="contentArea" contenteditable="true"></div>
        <input type="text" id="imgs" placeholder="선택한 파일이 삽입됩니다." style="display: none;">
        <input type="file" id="file">
        <button id="toImageBtn">사진추가</button>
        <button id="updateBtn">확인</button><button id="cencelBtn">취소</button>
    </div>
    <!-- --------------------------------------실시간 채팅----------------------------------------------------- -->
    <img class="chatImg" onclick="popup()" src="https://simplemarket2.s3.ap-northeast-2.amazonaws.com/bunny-1299162_1280.png">
    <div class="chatList">
        <div class="chat_list_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="user_chat_list"></div>
    </div>
    <div class="chatBox">
        <div class="chat_box_title">
            <div class="back"></div>
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="chat_content"></div>
        <div class="message_box">
            <input type="text" id="msg">
            <button id="btn">send</button>
        </div>
    </div>
</body>
<script src="/js/update.js"></script>
</html>
