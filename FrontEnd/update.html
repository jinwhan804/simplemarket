<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <style>
        #contentArea{
            width: 500px;
            min-height: 500px;
            border: 1px solid;
        }
        img{
            width: 300px;
            height: auto;
        }
        .unaccess{
            display: none;
        }
    </style>
</head>
<body>
    <h1>수정하기</h1>
    <label for="">제목</label>
    <input type="text" id="title">
    <label for="">작성자</label>
    <input type="text" id="nickname" disabled><br>
    <label for="">본문</label>
    <div id="contentArea" contenteditable="true"></div>
    <button id="updateBtn">수정</button><button id="cencelBtn">취소</button>
</body>
<script>
    let posts = {};
    async function GetAPI(){
        try {
            const {data} = await API.get('/post/updateview',{
                headers : {
                    "Content-Type" : "application/json"
                }
            })

            title.value = data.posts.title;
            nickname.value = data.posts.User.nickname;
            contentArea.innerHTML = data.posts.content;

            posts = data.posts;

            console.log(posts);

        } catch (error) {
            console.log(error);
        }
    }

    GetAPI();

    updateBtn.onclick = async()=>{
        try {
            const form = new FormData();

            form.append('title',title.value);
            form.append('content',contentArea.innerHTML);
            form.append('id',posts.id);

            await API.post('/post/update',form,{
                headers : {
                    'Content-Type' : "application/json"
                }
            }).then((e)=>{
                location.href = e.data;
            }).catch((err)=>{
                console.log('업데이트 화면에서 글 수정하다 포스트 에러남');
                console.log(err);
            })
        } catch (error) {
            console.log('업데이트 화면에서 글 수정하다 에러남');
            console.log(error);
        }
    }

    cencelBtn.onclick = async()=>{
        try {
            await API.post('/post/detail',{
                headers : {
                    'Content-Type' : "application/json"
                },
                data : posts.id
            }).then((e)=>{
                location.href = e.data;
            }).catch((err)=>{
                console.log('업데이트 화면에서 취소하고 상세보기로 넘어가다 포스트 에러남');
                console.log(err);
            })
        } catch (error) {
            console.log('업데이트 화면에서 취소하고 상세보기로 넘어가다 에러남');
            console.log(error);
        }
    }
</script>
</html>
