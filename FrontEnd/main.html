<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
    <style>
        header{
            width: 100%;
            height: 64px;
            position: fixed;
            background-color: beige;
            top: 0;
        }

        img {
            display: flex;
            width: 100px;
            height: 100px;
        }
    </style>
    <header></header>
<body>
    <div>
        <div>
            <span>이름 : </span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>나이 :</span>
            <span id="user_age"></span>
        </div>
        <div>
            <span>닉네임 :</span>
            <span id="nickname"></span>
        </div>
        <div>
            <span>성별 :</span>
            <span id="gender"></span>
        </div>
        <div>
            <span>주소 :</span>
            <span id="address"></span>
        </div>
        <img src="http://localhost:8080/img/defaultprofile.png" alt="">
    </div>
    <a href="http://127.0.0.1:5500/frontEnd/mypage.html">내 정보 보기</a>
    <a href="http://127.0.0.1:5500/frontEnd/post.html">게시판 이동</a>
</body>
<script>
    async function getAPI() {
        try {
            const {data} = await axios.get("http://127.0.0.1:8080/login/view",{
                withCredentials : true,
            });
            // console.log(data);
            user_name.innerHTML = data.name;
            user_age.innerHTML = data.age;
            nickname.innerHTML = data.nickname;
            gender.innerHTML = data.gender;
            address.innerHTML = data.address;

            if (data.profile_img) {
                document.querySelector("img").src = "http://localhost:8080/img/" + data.profile_img;
            }

        } catch (error) {
            console.log(error)
        }
    }
    getAPI();
</script>
</html>
