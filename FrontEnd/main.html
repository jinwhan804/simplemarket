<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a href="./main.html" class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li>중고장터</li>
                <li>동네장터</li>
                <li>신고장터</li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
            <button id="popup-login">Login</button>
            <button onclick="window.location.href='./mypage.html'" id="mypage-btn">Mypage</button>
            <button id="logout">Logout</button>
        </div>
    </header>
    <!-- 메인 페이지 영역 -->
    <div class="loginPopup">
        <form id="loginForm">
            <label for="">ID</label>
            <input type="text" id="user_id">
            <label for="">Password</label>
            <input type="password" id="user_pw">
            <button type="button" id="loginBtn">Login</button>
            <div class="links">
                <a href="./signUp.html">SignUp</a>
            </div>
        </form>
    </div>
    <!-- --------------------------------------실시간 채팅----------------------------------------------------- -->
    <img class="chatImg" onclick="popup()" src="http://localhost:8080/img/bunny-1299162_1280.png">
    <div class="chatList">
        <div class="chat_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="user_chat_list"></div>
    </div>
    <div class="chatBox">
        <div class="chat_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="chat_content"></div>
        <div class="message_box">
            <input type="text" id="message">
            <button id="btn">send</button>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
