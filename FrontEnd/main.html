<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <a href="3.38.119.154/main" class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li>중고장터</li>
                <li>동네장터</li>
                <li>신고장터</li>
            </ul>
        </div>
        <button onclick="window.location.href='3.38.119.154/mypage'" id="mypage-btn">Mypage</button>
        <button id="logout">Logout</button>
    </header>
    <div class="profile-info">
        <img src="3.35.211.37/img/defaultprofile.png" alt="">
        <div>
            <span>이름 : </span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>나이 :</span>
            <span id="user_age"></span>
        </div>
        <div>
            <span>별명 :</span>
            <span id="nickname"></span>
        </div>
        <div>
            <span>성별 :</span>
            <span id="gender"></span>
        </div>
        <div>
            <span>주소 :</span>
            <span id="address"></span>
        </div>
        <a href="3.38.119.154/post">게시판 이동</a>
    </div>

    <!-- --------------------------------------실시간 채팅----------------------------------------------------- -->
    <img class="chatImg" onclick="popup()" src="3.35.211.37/img/bunny-1299162_1280.png">
    <div class="chatList">
        <div class="chat_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="user_chat_list"></div>
    </div>
    <div class="chatBox">
        <div class="chat_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="chat_content"></div>
        <div class="message_box">
            <input type="text" id="message">
            <button id="btn">send</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
