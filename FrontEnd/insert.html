<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #contentArea{
            width: 500px;
            min-height: 500px;
            border: 1px solid;
        }
        img{
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>글 등록</h1>
    <label for="">제목</label>
    <input type="text" id="title">
    <label for="">작성자</label>
    <input type="text" id="nickname" disabled><br>
    <label for="">본문</label>
    <div id="contentArea" contenteditable="true"></div>
    <button id="insertBtn">추가 하기</button>
    <a href="./post.html">게시판 돌아가기</a>
</body>
<script>
    let user_data = {};
    
    window.onload = async()=>{
        axios.defaults.withCredentials = true;
        const {data} = await axios.get('http://127.0.0.1:8080/post/insert',{
            headers : {
                "Content-Type" : "application/json"
            }
        })
        
        nickname.value = data.nickname;
        user_data = data;
    }

    insertBtn.onclick = async()=>{
        try {
            const form = new FormData();

            form.append('title',title.value);
            form.append('content',contentArea.innerHTML);
            form.append('userId',user_data.id);

            axios.defaults.withCredentials = true;
            await axios.post('http://127.0.0.1:8080/post/insert',form,{
                headers : {
                    "Content-Type" : "application/json"
                }
            }).then((e)=>{
                console.log(e.data);
                location.href = e.data;
            }).catch((err)=>{
                console.log('프론트 글 추가하다 에러남');
                console.log(err);
            })
        } catch (error) {
            console.log(error)
        }
    }
</script>
</html>
