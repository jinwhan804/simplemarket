<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:8080/signUp" method="post">
        <label for="">이름</label><br>
        <input type="text" name="name" required><br>
        <label for="">나이</label><br>
        <input type="text" name="age" required><br>
        <label for="">아이디</label><br>
        <input type="text" name="user_id" required><br>
        <label for="">패스워드</label><br>
        <input type="password" name="user_pw" required><br>
        <label for="">닉네임</label><br>
        <input type="text" name="nickname" required><br>
        <label for="gender">성별</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">여자</label><br>
        <label for="">주소</label>
        <input type="text" name="address" id="address" required>
        <div>
            <select id="citySelect" onchange="updateGus()"></select>
            <select id="guSelect" onchange="updateDongs()"></select>
            <select id="dongSelect"></select>
        </div>
        <button>회원가입</button>
    </form>
</body>
<script>
    // 이 데이터는 실제로는 데이터베이스에서 가져와야 합니다.
    const data = {
      "서울특별시": {
        "강남구": ["논현동", "삼성동", "청담동"],
        "서초구": ["반포동", "양재동", "신사동"],
      },
      "부산광역시": {
        "해운대구": ["우동", "중동", "재송동"],
        "남구": ["대연동", "용호동", "문현동"],
      },
    };
    function updateAddress() {
            var city = document.getElementById("citySelect").value;
            var gu = document.getElementById("guSelect").value;
            var dong = document.getElementById("dongSelect").value;

            // 'address'필드의 값을 갱신
            document.getElementById("address").value = city + ' ' + gu + ' ' + dong;
        }
  
    function updateGus() {
      const citySelect = document.getElementById("citySelect");
      const guSelect = document.getElementById("guSelect");
      const dongSelect = document.getElementById("dongSelect");
      const selectedCity = citySelect.value;
  
      guSelect.innerHTML = "";
      dongSelect.innerHTML = "";
  
      const gus = data[selectedCity] || {};
      for (const gu in gus) {
        const option = document.createElement("option");
        option.text = gu;
        guSelect.add(option);
      }
  
      updateDongs();
    }
  
    function updateDongs() {
      const citySelect = document.getElementById("citySelect");
      const guSelect = document.getElementById("guSelect");
      const dongSelect = document.getElementById("dongSelect");
      const selectedCity = citySelect.value;
      const selectedGu = guSelect.value;
  
      dongSelect.innerHTML = "";
  
      const dongs = (data[selectedCity] && data[selectedCity][selectedGu]) || [];
      for (const dong of dongs) {
        const option = document.createElement("option");
        option.text = dong;
        dongSelect.add(option);
      }
    }
  
    window.onload = function() {
      const citySelect = document.getElementById("citySelect");
      for (const city in data) {
        const option = document.createElement("option");
        option.text = city;
        citySelect.add(option);
      }
  
      updateGus();
    }
  </script>
  
  <select id="citySelect" onchange="updateGus()"></select>
  <select id="guSelect" onchange="updateDongs()"></select>
  <select id="dongSelect"></select>
  
</html>
