<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./signUpList.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <a href="http://127.0.0.1:5500/FrontEnd/main.html" class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li>중고장터</li>
                <li>동네장터</li>
                <li>신고장터</li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
            <button onclick="window.location.href='http://127.0.0.1:5500/frontEnd/mypage.html'" id="mypage-btn">Mypage</button>
            <button id="logout">Logout</button>
        </div>
    </header>
    <div class="center_area">
        <p>회원가입 요청 리스트</p>
        <div class="list">
            <div class="list_title">
                <div class="num">번호</div>
                <div class="id">아이디</div>
                <div class="name">이름</div>
                <div class="nickName">닉네임</div>
                <div class="gender">성별</div>
                <div class="address">주소</div>
                <div class="reqDate">요청 날짜</div>
                <div class="pass">승인 여부</div>
            </div>
            <div class="list_user"></div>
        </div>
    </div>
</body>
<script src="./signUpList.js"></script>
</html>
