<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://localhost:3030/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <!--------------- 헤더 영역 -------------------->
    <header>
        <a class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li><a class="used-market">중고장터</a></li>
                <li><a class="local-market">동네장터</a></li>
                <li><a class="post-stat">통계장터</a></li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
            <button id="popup-login">Login</button>
            <button id="mypage-btn"></button>
            <button id="logout">Logout</button>
        </div>
    </header>    
    <!--------------------- 게시판 영역-------------------->
    <div class="border-container">
        <div class="left-side">
            <div class="img-container">
                <div class="post-func">
                    <h1>물건 정보</h1>
                    <div class="func-btn">
                        <button id="toUpdate">판매글 수정</button>
                        <button id="toDelete">판매글 삭제</button>
                    </div>
                </div>
                <div id="contentArea"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="text-container">
                <h1>판매자 정보</h1>    
                <div class="infoSide">
                        <!-- 프로필 이미지 -->
                        <input type="image" id="userImg">  
                    <div class="info-content">
                        <div class="info-item">
                            <label for="">판매 물건</label>
                            <input type="text" id="title" style="width: 410px;" disabled>
                        </div>
                        <div class="info-item">
                            <label for="">판매자</label>
                            <input type="text" id="nickname" style="width: 410px;" disabled>
                        </div>
                        <div class="info-item">
                            <div class="like-group">
                                <label for="">좋아요</label>
                                <img id="likeBtn" src="../BackEnd/uploads/Like_Heart.png" alt="">
                            </div>
                            <input type="text" id="postLikes" style="width: 410px;" disabled>
                        </div>
                    </div>

                </div>
                <div class="replySide">
                    <div id="write_area">
                        <h3>물건 문의</h3>
                        <ul id="reply_list"></ul>
                        <div class="reply-write-on">
                            <div id="write_reply" contenteditable="true"></div>
                            <button id="reply_on">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------------------------------실시간 채팅----------------------------------------------------- -->
    <img class="chatImg" onclick="popup()" src="https://simplemarket2.s3.ap-northeast-2.amazonaws.com/bunny-1299162_1280.png">
    <div class="chatList">
        <div class="chat_list_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="user_chat_list"></div>
    </div>
    <div class="chatBox">
        <div class="chat_box_title">
            <div class="back"></div>
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="chat_content"></div>
        <div class="message_box">
            <input type="text" id="msg">
            <button id="btn">send</button>
        </div>
    </div>        
</body>
<script src="/js/detail.js"></script>
</html>
