<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/detail.css">
</head>
<body>
    <!--------------- 헤더 영역 -------------------->
    <header>
        <a class="logo">Simple Market</a>
        <div class="header_div">
            <ul>
                <li><a class="used-market">중고장터</a></li>
                <li><a class="local-market">동네장터</a></li>
                <li>신고장터</li>
            </ul>
        </div>
        <!-- 헤더에 가장 오른쪽 버튼 영역 -->
        <div class="header-btns">
            <button id="popup-login">Login</button>
            <button id="mypage-btn">Mypage</button>
            <button id="logout">Logout</button>
        </div>
    </header>    
    <!--------------------- 게시판 영역-------------------->
    <div class="border-container">
        <div class="left-side">
            <div class="img-container">
                <h1>본문</h1>
                <button id="toUpdate">수정</button>
                <button id="toDelete">삭제</button>
                <div id="contentArea"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="text-container">
                <h1>정보</h1>    
                <div class="infoSide">
                        <!-- 프로필 이미지 -->
                        <input type="image" id="userImg"> 
                    <div class="info-content">
                        <div class="info-item">
                            <label for="">판매 물건 : </label>
                            <input type="text" id="title" disabled>
                        </div>
                        <div class="info-item">
                            <label for="">판매자 : </label>
                            <input type="text" id="nickname" disabled>
                        </div>
                        <div class="info-item">
                            <label for="">좋아요 : </label>
                            <input type="text" id="postLikes" disabled>
                            <button id="likeBtn">Like</button> 
                        </div>
                    </div>

                </div>
                <div class="replySide">
                    <h2>댓글 목록</h2>
                    <div id="write_area">
                        <div id="write_reply" contenteditable="true"></div>
                        <button id="reply_on">댓글등록</button>
                        <ul id="reply_list"></ul>
                    </div>
                    <button id="toPost">돌아가기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- --------------------------------------실시간 채팅----------------------------------------------------- -->
    <img class="chatImg" onclick="popup()" src="http://localhost:8080/img/bunny-1299162_1280.png">
    <div class="chatList">
        <div class="chat_list_title">
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="user_chat_list"></div>
    </div>
    <div class="chatBox">
        <div class="chat_box_title">
            <div class="back"></div>
            <p class="title">심플마켓 상담채팅</p>
            <button class="close_chatBox">X</button>
        </div>
        <div class="line"></div>
        <div class="chat_content"></div>
        <div class="message_box">
            <input type="text" id="message">
            <button id="btn">send</button>
        </div>
    </div>        
</body>
<script src="./js/detail.js"></script>
</html>
